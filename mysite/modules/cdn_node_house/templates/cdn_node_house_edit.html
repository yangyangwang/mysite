{% extends "base/base.html" %}

{% block css %}
{% endblock %}

{% block breadcrumb %}
    <li>
        <i class="icon-home home-icon"></i>
        <a href="#">资源信息</a>
    </li>
    <li class="active">CDN节点机房信息</li>
{% endblock %}

{% block page_content %}
<div class="page-content">

	<div class="page-header">
		<h1>
			CDN节点机房信息
		</h1>
	</div>

	<div>
		<div class="col-xs-12">
			<form class="form-horizontal" role="form" action="{% url 'add_cdn_node_house' %}" method="post">
				<div class="space-8"></div>
				<input hidden="hidden" type="text" name="id" value="{{edit_map.id}}"/>
				<input hidden="hidden" type="text" name="cdn_house_id" value="{{edit_map.cdn_house_id}}"/>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="cdn_house_name">
						机房名称
					</label>

					<div class="col-sm-9">
						<input type="text" name="cdn_house_name" value="{{edit_map.cdn_house_name}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				
				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="cdn_house_nature">
						机房属性
					</label>

					<div class="col-sm-9">
						<select name="cdn_house_nature" id="cdn_house_nature" class="col-xs-10 col-sm-5">
							<option value="{{edit_map.cdn_house_nature}}" selected="selected">{{edit_map.cdn_house_nature_name}}</option>
							{% for one in house_nature_select %}
								<option value="{{one.key}}">{{one.value}}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="business_unit">
						所属经营者单位
					</label>

					<div class="col-sm-9">
						<select name="business_unit" id="business_unit" class="col-xs-10 col-sm-5">
							<option value="{{edit_map.business_unit}}" selected="selected">{{edit_map.business_unit_name}}</option>
							{% for one in business_unit_select %}
								<option value="{{one.id}}">{{one.unit_name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>


				<div class="space-4"></div>


				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="house_province">
						机房所在省
					</label>

					<div class="col-sm-9">
						<input type="text" name="house_province" value="{{edit_map.house_province}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				<div class="space-4"></div>


				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="house_city">
						机房所在市
					</label>

					<div class="col-sm-9">
						<input type="text" name="house_city" value="{{edit_map.house_city}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>


				<div class="space-4"></div>


				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="house_county">
						机房所在县
					</label>

					<div class="col-sm-9">
						<input type="text" name="house_county" value="{{edit_map.house_county}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				<div class="space-4"></div>


				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="house_zipcode">
						机房邮编
					</label>

					<div class="col-sm-9">
						<input type="text" name="house_zipcode" value="{{edit_map.house_zipcode}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>


				<div class="space-4"></div>


				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="network_people">
						机房网络负责人
					</label>

					<div class="col-sm-9">
						<select name="network_people" id="network_people" class="col-xs-10 col-sm-5">
							<option value="{{edit_map.network_people}}" selected="selected">{{edit_map.network_people_name}}</option>
							{% for one in network_people_select %}
								<option value="{{one.id}}">{{one.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="space-4"></div>


				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="house_address">
						机房地址
					</label>

					<div class="col-sm-9">
						<input type="text" name="house_address" value="{{edit_map.house_address}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>
					

				<div class="space-4"></div>

				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="icon-ok bigger-110"></i>
							保存
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset" onclick="javascript:history.back()">
							<i class="icon-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
