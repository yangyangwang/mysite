{% extends "base/base.html" %}

{% block css %}
{% endblock %}

{% block breadcrumb %}
    <li>
        <i class="icon-home home-icon"></i>
        <a href="#">资源信息</a>
    </li>
    <li class="active">cdn节点机房机架信息</li>
{% endblock %}

{% block page_content %}
<div class="page-content">

	<div class="page-header">
		<h1>
			机房机架信息
		</h1>
	</div>

	<div>
		<div class="col-xs-12">
			<form class="form-horizontal" role="form" action="{% url 'add_house_frame' %}" method="post">
				<div class="space-8"></div>
				<input hidden="hidden" type="text" name="id" value="{{edit_map.id}}"/>
				<input hidden="hidden" type="text" name="house_id" value="{{house_id}}"/>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="use_type">
						使用类型
					</label>

					<div class="col-sm-9">
						<select name="use_type" id="use_type" class="col-xs-10 col-sm-5">
							<option value="{{edit_map.use_type}}" selected="selected">{{edit_map.use_type_name}}</option>
							{% for one in use_type_select %}
								<option value="{{one.key}}">{{one.value}}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="frame_name">
						机架/机位名称
					</label>

					<div class="col-sm-9">
						<input type="text" name="frame_name" value="{{edit_map.frame_name}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				
				<div class="space-4"></div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="icon-ok bigger-110"></i>
							保存
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset" onclick="javascript:history.back()">
							<i class="icon-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
