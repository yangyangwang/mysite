{% extends "base/base.html" %}

{% block css %}
{% endblock %}

{% block breadcrumb %}
    <li>
        <i class="icon-home home-icon"></i>
        <a href="#">资源信息</a>
    </li>
    <li class="active">cdn节点机房链路信息</li>
{% endblock %}

{% block page_content %}
<div class="page-content">

	<div class="page-header">
		<h1>
			机房链路信息
		</h1>
	</div>

	<div>
		<div class="col-xs-12">
			<form class="form-horizontal" role="form" action="{% url 'add_house_link' %}" method="post">
				<div class="space-8"></div>
				<input hidden="hidden" type="text" name="id" value="{{edit_map.id}}"/>
				<input hidden="hidden" type="text" name="house_id" value="{{house_id}}"/>

				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="gateway_ip">
						网关IP地址
					</label>

					<div class="col-sm-9">
						<input type="text" name="gateway_ip" value="{{edit_map.gateway_ip}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="link_bandwidth">
						链路带宽
					</label>

					<div class="col-sm-9">
						<input type="text" name="link_bandwidth" value="{{edit_map.link_bandwidth}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="link_type">
						链路类型
					</label>

					<div class="col-sm-9">
						<select name="link_type" id="link_type" class="col-xs-10 col-sm-5">
							<option value="{{edit_map.link_type}}" selected="selected">{{edit_map.link_type_name}}</option>
							{% for one in link_type_select %}
								<option value="{{one.key}}">{{one.value}}</option>
							{% endfor %}
						</select>
					</div>
				</div>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="link_access_unit">
						接入单位
					</label>

					<div class="col-sm-9">
						<input type="text" name="link_access_unit" value="{{edit_map.link_access_unit}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				<div class="space-4"></div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="link_time">
						链路分配时间
					</label>

					<div class="col-sm-9">
						<input type="text" name="link_time" value="{{edit_map.link_time}}" placeholder="" class="col-xs-10 col-sm-5" />
					</div>
				</div>

				<div class="space-4"></div>

				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="icon-ok bigger-110"></i>
							保存
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset" onclick="javascript:history.back()">
							<i class="icon-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
